plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

buildscript {
    repositories {
        maven {
            url 'https://plugins.gradle.org/m2/'
        }
    }
    dependencies {
        classpath 'io.freefair.gradle:lombok-plugin:3.8.4'
    }
}
apply plugin: "io.freefair.lombok"

test {
    useJUnitPlatform()
}